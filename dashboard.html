<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title> 拽专 - 转</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f7f7f7;
      margin: 0;
      padding: 20px;
      direction: rtl;
    }
    h1 { color: #333; }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 80%;
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px 15px;
      border-bottom: 1px solid #eee;
    }
    th { background: #333; color: #fff; }
    tr:hover { background: #f2f2f2; }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <h1> 砖专 转</h1>
  <button onclick="refreshData()">专注 转</button>
  <p id="status" style="margin-top:10px;color:#666;">注 转...</p>

  <table id="routers-table">
    <thead>
      <tr><th>砖 转</th><th>驻 砖砖</th><th></th><th>% 砖砖</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function loadData() {
      const res = await fetch('/api/state');
      const data = await res.json();
      const tbody = document.querySelector('#routers-table tbody');
      tbody.innerHTML = '';
      for (const r of data.routers) {
        tbody.innerHTML += `
          <tr>
            <td>${r.id}</td>
            <td>${(r.used_bytes/1e9).toFixed(2)} GB</td>
            <td>${(r.limit_bytes/1e9).toFixed(2)} GB</td>
            <td>${r.percent}%</td>
          </tr>`;
      }
      document.getElementById('status').innerText = 
        '注 专: ' + (data.timestamp || ' 转');
    }

    async function refreshData() {
      document.getElementById('status').innerText = '专注 转...';
      const res = await fetch('/api/refresh', {method: 'POST'});
      const r = await res.json();
      if (r.success) {
        document.getElementById('status').innerText = '转 注 爪!';
        await loadData();
      } else {
        document.getElementById('status').innerText = '砖: ' + r.error;
      }
    }

    loadData();
  </script>
</body>
</html>
